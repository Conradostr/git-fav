<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <script src="./js/index.js" defer type="module"></script>
</head>
<body>
  <div id="app">
    <header>
      <div class="logo">
        <img src="./img/Gitfav.svg" alt="logo do gitfav">
      </div>
      <div class="search">
        <input type="text" title="Digite o Github username que quer favoritar" placeholder="Digite o Github username que quer favoritar">
        <button><img src="./img/star.svg" alt=""> Favoritar</button>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
</body>
</html>
